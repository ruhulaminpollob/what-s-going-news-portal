<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What's Going</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #e3dfdf" onload="loadCategories()">
  <header class="container-fluid m-0 p-0">
    <!-- nav bar  -->

    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#"><button class="btn btn-primary rounded-1">What's</button> Going</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">News</a>
            <a class="nav-link" href="#">Blogs</a>
            <a class="nav-link" href="#"><img src="./assets/Avatar.png" alt="" /></a>
          </div>
        </div>
      </div>
    </nav>
    <hr class="container" />
    <!-- news Categories section -->
    <section class="category-container my-3 container d-flex justify-content-between" id="category-container">

    </section>
  </header>
  <!-- main section starts -->
  <main>
    <section class="container">
      <div class="alert alert-light" role="alert">
        <span id="item-found">0</span> items found for category <span id="category-name-alert">Breaking News</span>
      </div>
    </section>
    <section class="container d-flex justify-content-between my-4" id="">
      <div class="d-flex justify-content-center align-items-center gap-2">
        <p class="p-0 m-0">Sort By:</p>

        <div>
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div>
        <button class="btn btn-primary">Todays Peak</button>
        <button class="btn btn-outline-secondary">Trending</button>
      </div>
    </section>
  </main>
  <!-- main section ends -->

  <!-- bootstrap  script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- js link -->
  <script src="scripts/index.js"></script>
</body>

</html>
