<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What's Going</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- font awesome  kit-->
  <script src="https://kit.fontawesome.com/adaf10bc0b.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #e3dfdf" onload="loadCategories();loadCategoryNews('08', 'All News')">
  <header class="container-fluid m-0 p-0">
    <!-- nav bar  -->

    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand p-0 pe-1 border border-2 rounded-1 border-danger fw-bold" href="#"><button class="btn btn-danger rounded-0 fw-bold">What's</button> Going</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">News</a>
            <a class="nav-link" href="#">Blogs</a>
            <a class="nav-link " href="#"><img class="img-fluid rounded-circle" src="avatar.jpg" alt="" /></a>
          </div>
        </div>
      </div>
    </nav>
    <hr class="container"/>
    <!-- news Categories section -->
    <section  class="category-container my-3 container d-flex justify-content-between" id="category-container">

    </section>
  </header>
  <!-- main section starts -->
  <main>
    <section class="container">
      <div class="alert alert-light" role="alert">
        <span id="item-found">0</span> items found for category <span id="category-name-alert">Breaking News</span>
      </div>
    </section>
    <section class="container d-flex justify-content-between my-4" id="">
      <div class="d-flex justify-content-center align-items-center gap-2">
        <p class="p-0 m-0">Sort By:</p>

        <div>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" onclick="trendingFetch('is_todays_pick','Todays Peak')">Todays Peak</button>
        <button class="btn btn-outline-secondary" onclick="trendingFetch('is_trending','Trending News')">Trending</button>
      </div>
    </section>
    <!-- all news section -->
    <section id="all-news-container" class="container">
      <!-- card added in js 
      ------------------ -->
    </section>
    <!-- modal -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="newsDetails" tabindex="-1" aria-labelledby="newsDetailsLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newsDetailsLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modalDetailBody">

            </div>
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- main section ends -->

  <!-- bootstrap  script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- js link -->
  <script src="scripts/index.js"></script>
</body>

</html>
